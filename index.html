<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Library</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background:#0f172a; color:white; overflow-x:hidden;}
h1 { text-align:center; margin:20px 0; font-size:2em; }

.container { display:flex; min-height:100vh; max-width:1200px; margin:auto; }

.menu-btn {
  display:none; position:fixed; top:16px; left:16px; z-index:1002;
  background:#3b82f6; color:#fff; border:none; border-radius:6px;
  font-size:1.4em; padding:8px 14px; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.18);
}
.menu-btn:hover { background:#2563eb; }

.pdf-list {
  width:300px; background:#1e293b; padding:20px 12px; box-sizing:border-box;
  display:flex; flex-direction:column; gap:16px; border-right:2px solid #222;
  min-height:100vh; max-height:100vh; overflow-y:auto; transition: transform 0.35s ease;
  z-index:1001;
}
.pdf-list.open { transform:translateX(0); }
.pdf-card { background:#24324a; border-radius:10px; padding:14px; display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
.pdf-card .pdf-icon { font-size:32px; color:#f87171; }
.pdf-card .pdf-title { font-weight:bold; font-size:1em; flex:1; }
.pdf-card .btn { background:#3b82f6; color:white; padding:6px 12px; border-radius:6px; font-size:14px; border:none; cursor:pointer; text-align:center; }
.pdf-card .btn:hover { background:#2563eb; }

.preview-area { flex:1; display:flex; align-items:center; justify-content:center; background:#16213a; min-height:100vh; padding:20px; box-sizing:border-box; }
.preview-area iframe { width:100%; height:80vh; border-radius:10px; border:none; box-shadow:0 4px 16px rgba(0,0,0,0.18); background:#fff; }
.placeholder { color:#aaa; font-size:1.1em; text-align:center; }

.sidebar-backdrop { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); z-index:1000; transition: opacity 0.35s ease; }

@media(max-width:800px){
  .container { flex-direction:column; }
  .menu-btn { display:block; }
  .pdf-list { position:fixed; top:0; left:0; bottom:0; width:80vw; max-width:320px; transform:translateX(-100%); border-right:none; border-bottom:2px solid #222; box-shadow:2px 0 12px rgba(0,0,0,0.2); }
  .pdf-list.open { transform:translateX(0); }
  .sidebar-backdrop.show { display:block; opacity:1; }
  .preview-area { min-height:300px; padding:14px; }
  .pdf-card { flex-direction:column; align-items:flex-start; }
  .pdf-card .btn { width:100%; }
}
</style>
</head>
<body>

<h1>üìö My PDF Library</h1>
<button class="menu-btn" id="menuBtn">‚ò∞</button>
<div class="sidebar-backdrop" id="sidebarBackdrop"></div>

<div class="container">
  <div class="pdf-list" id="pdfList">
    <div class="pdf-card">
      <span class="pdf-icon">üìÑ</span>
      <span class="pdf-title">HTML Notes</span>
      <button class="btn" onclick="showPreview('yyyhtm.pdf')">Open</button>
      <a href="yyyhtm.pdf" download class="btn">Download</a>
    </div>
    <div class="pdf-card">
      <span class="pdf-icon">üìÑ</span>
      <span class="pdf-title">CSS Notes</span>
      <button class="btn" onclick="showPreview('images (1).pdf')">Open</button>
      <a href="images (1).pdf" download class="btn">Download</a>
    </div>
    <div class="pdf-card">
      <span class="pdf-icon">üìÑ</span>
      <span class="pdf-title">JavaScript Notes</span>
      <button class="btn" onclick="showPreview('pdfs/js-notes.pdf')">Open</button>
      <a href="pdfs/js-notes.pdf" download class="btn">Download</a>
    </div>
    <!-- Example PDF-card with image preview -->
    <div class="pdf-card">
      <span class="pdf-icon">üìÑ</span>
      <span class="pdf-title">Sample Image</span>
      <button class="btn" onclick="showPreview('sample-image.jpg', true)">Open</button>
      <a href="sample-image.jpg" download class="btn">Download</a>
    </div>
  </div>

  <div class="preview-area" id="previewArea">
    <div class="placeholder">üìÑ ‡§ï‡•ã‡§à PDF ‡§ñ‡•ã‡§≤‡•á‡§Ç<br>Preview ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ</div>
  </div>
</div>

<script>
const menuBtn = document.getElementById('menuBtn');
const pdfList = document.getElementById('pdfList');
const sidebarBackdrop = document.getElementById('sidebarBackdrop');

function toggleSidebar(){ 
  pdfList.classList.toggle('open'); 
  sidebarBackdrop.classList.toggle('show'); 
}
function closeSidebar(){
  pdfList.classList.remove('open'); 
  sidebarBackdrop.classList.remove('show'); 
}
menuBtn.addEventListener('click', toggleSidebar);
sidebarBackdrop.addEventListener('click', closeSidebar);
window.addEventListener('keydown', e => { if(e.key==="Escape") closeSidebar(); });

// Swipe to close
let startX = 0;
pdfList.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
pdfList.addEventListener('touchmove', e => {
  const currentX = e.touches[0].clientX;
  const diff = currentX - startX;
  if(diff < -50) closeSidebar();
});

// PDF preview
function showPreview(pdfUrl, isImage = false){
  const preview = document.getElementById('previewArea');
  // Mobile detection
  const isMobile = window.innerWidth <= 800;

  if(isMobile){
    window.open(pdfUrl, '_blank');
    closeSidebar();
    return;
  }

  // Desktop: iframe preview
  let existingIframe = preview.querySelector('iframe');
  if(existingIframe) existingIframe.remove();

  const iframe = document.createElement('iframe');
  iframe.src = pdfUrl;
  iframe.style.width = '100%';
  iframe.style.height = '80vh';
  iframe.onload = function(){
    console.log('PDF loaded:', pdfUrl);
  };
  preview.innerHTML = '';
  preview.appendChild(iframe);
}
</script>
<script>
function showPreview(url, isImage){
  const preview = document.getElementById('previewArea');
  const isMobile = window.innerWidth <= 800;

  if(isMobile){
    window.open(url, '_blank');
    closeSidebar();
    return;
  }

  preview.innerHTML = '';
  if(isImage){
    const img = document.createElement('img');
    img.src = url;
    img.alt = 'Preview Image';
    img.style.maxWidth = '100%';
    img.style.maxHeight = '80vh';
    img.style.borderRadius = '10px';
    img.style.boxShadow = '0 4px 16px rgba(0,0,0,0.18)';
    preview.appendChild(img);
  } else {
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.style.width = '100%';
    iframe.style.height = '80vh';
    iframe.style.borderRadius = '10px';
    iframe.style.boxShadow = '0 4px 16px rgba(0,0,0,0.18)';
    preview.appendChild(iframe);
  }
}
</script>

</body>
</html>
